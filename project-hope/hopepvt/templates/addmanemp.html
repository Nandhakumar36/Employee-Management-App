{% extends 'managerheader.html' %}
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'adminpanel/css/style.css' %}" />

    <title> Add Employee Details</title>
</head>
<body>
	{% block content %}
    <div style="padding-top:2%;padding-bottom:10%;">
    <div class="container">
        <h2 align="center" style="color:gray;">Employee Details</h2><br>
        <div class="card shadow">
            <div class="card-body">

                <form action="" method="POST" ">
                    {% csrf_token %}
                    <div class="row">
                    <div class="form-group col-sm-12 col-md-12 col-lg-6">
                           <label for="name"><b style="color:gray;">Name</b></label>
                        <input type="text" class="form-control" placeholder="Enter name" name="name" id="name">
                    </div>
                    <div class="form-group col-sm-12 col-md-12 col-lg-6">
                           <label for="mobile"><b style="color:gray;">Mobile</b></label>
                        <input type="text" class="form-control" placeholder="Enter mobile" name="mobile"
                                        id="mobile" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-12 col-lg-6">
                        <label for="Skill1"><b style="color:gray;">Skill1</b></label>
                            <input type="text" class="form-control" id="Skill1" name="Skill1"
                                placeholder="Enter  Skill" required>
                    </div>
                    <div class="form-group col-sm-12 col-md-12 col-lg-6">
                        <label for="percentage1"><b style="color:gray;">percenetage</b></label>
                            <input type="text" class="form-control" id="percentage1" name="percentage1"
                                placeholder="Enter percentage" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-12 col-lg-6">
                        <label for="Skill2"><b style="color:gray;">Skill2</b></label>
                            <input type="text" class="form-control" id="Skill2" name="Skill2"
                                placeholder="Enter  Skill" required>
                    </div>
                    <div class="form-group col-sm-12 col-md-12 col-lg-6">
                        <label for="percentage2"><b style="color:gray;">percenetage</b></label>
                            <input type="text" class="form-control" id="percentage2" name="percentage2"
                                placeholder="Enter percentage" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-12 col-lg-6">
                        <label for="Skill3"><b style="color:gray;">Skill3</b></label>
                            <input type="text" class="form-control" id="Skill3" name="Skill3"
                                placeholder="Enter  Skill" required>
                    </div>
                    <div class="form-group col-sm-12 col-md-12 col-lg-6">
                        <label for="percentage3"><b style="color:gray;">percenetage</b></label>
                            <input type="text" class="form-control" id="percentage3" name="percentage3"
                                placeholder="Enter percentage" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-12 col-lg-6">
                        <label for="Skill4"><b style="color:gray;">Skill4</b></label>
                            <input type="text" class="form-control" id="Skill4" name="Skill4"
                                placeholder="Enter  Skill" required>
                    </div>
                    <div class="form-group col-sm-12 col-md-12 col-lg-6">
                        <label for="percentage4"><b style="color:gray;">percenetage</b></label>
                            <input type="text" class="form-control" id="percentage4" name="percentage4"
                                placeholder="Enter percentage" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-12 col-lg-6">
                        <label for="skill5"><b style="color:gray;">skill5</b></label>
                            <input type="text" class="form-control" id="skill5" name="skill5"
                                placeholder="Enter  Skill" required>
                    </div>
                    <div class="form-group col-sm-12 col-md-12 col-lg-6">
                        <label for="percentage5"><b style="color:gray;">percenetage</b></label>
                            <input type="text" class="form-control" id="percentage5" name="percentage5"
                                placeholder="Enter percentage" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-12 col-lg-6">
                           <label for="email"><b style="color:gray;">Email</b></label>
                        <input type="text" class="form-control" placeholder="Enter e-mail" name="email" id="email">
                    </div>
                    <div class="form-group col-sm-12 col-md-12 col-lg-6">
                        <label for="password"><b style="color:gray;">Password</b></label>
                            <input type="text" class="form-control" id="password" name="password"
                                placeholder="Enter  password" required>
                    </div>      
                </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-12 col-md-12 col-lg-4">
                            <button type="submit" class="btn btn-block"
                                style="color:white;background-color:#9241AB;">ADD EMPLOYEE</button>
                        </div>
                    </div>
                    <br><br>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}

</body>
</html>
