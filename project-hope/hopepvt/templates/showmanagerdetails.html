{% extends 'managerheader.html' %}
{% load static %}
{% block page_title %} Manager Details  {% endblock %}{% block content %}

<div style="padding-top:5%;padding-bottom:10%;background-color:#f5f5f5;">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <center>
                    <h5 class="card-title">Manager Details</h5>
                </center>
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <th>ManagerID</th>
                            <td>{{manager.mid}}</td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td>{{manager.firstname}}</td>
                        </tr>
                        <tr>
                            <th>Mobile</th>
                            <td>{{manager.mobile}}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>{{manager.email}}</td>
                        </tr>  
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock %}
